name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  DEVELOPER_DIR: /Applications/Xcode_15.0.app/Contents/Developer

jobs:
  test-swift-package:
    name: Test Swift Package
    runs-on: macos-14
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Select Xcode Version
      run: sudo xcode-select -s /Applications/Xcode_15.0.app/Contents/Developer
    
    - name: Cache Swift Package Manager
      uses: actions/cache@v3
      with:
        path: .build
        key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
        restore-keys: |
          ${{ runner.os }}-spm-
    
    - name: Build Swift Package
      run: |
        cd HealthKitDataGenerator
        swift build -v
    
    - name: Run Swift Package Tests
      run: |
        cd HealthKitDataGenerator
        swift test -v

  build-ios-app:
    name: Build iOS App
    runs-on: macos-14
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Select Xcode Version
      run: sudo xcode-select -s /Applications/Xcode_15.0.app/Contents/Developer
    
    - name: Install Tuist
      run: |
        curl -Ls https://install.tuist.io | bash
        echo "$HOME/.tuist/bin" >> $GITHUB_PATH
    
    - name: Cache Tuist
      uses: actions/cache@v3
      with:
        path: |
          ~/.tuist/Cache
          ~/Library/Caches/tuist
        key: ${{ runner.os }}-tuist-${{ hashFiles('**/Project.swift', '**/Tuist.swift') }}
        restore-keys: |
          ${{ runner.os }}-tuist-
    
    - name: Generate Xcode Project
      run: |
        cd HealthGeneratorApp
        tuist generate --no-open
    
    - name: Build iOS App
      run: |
        cd HealthGeneratorApp
        xcodebuild -workspace HealthGeneratorApp.xcworkspace \
          -scheme HealthGeneratorApp \
          -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.0' \
          -configuration Debug \
          build \
          CODE_SIGNING_ALLOWED=NO
    
    - name: Run iOS App Tests
      run: |
        cd HealthGeneratorApp
        xcodebuild -workspace HealthGeneratorApp.xcworkspace \
          -scheme HealthGeneratorApp \
          -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.0' \
          -configuration Debug \
          test \
          CODE_SIGNING_ALLOWED=NO

  lint:
    name: SwiftLint
    runs-on: macos-14
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install SwiftLint
      run: brew install swiftlint
    
    - name: Run SwiftLint
      run: swiftlint lint --reporter github-actions-logging
